<!DOCTYPE html>
<html>

<head>

    <style>
        div {
            font-size: 60px;
            margin-top: 20px;
            margin: 10px;
            padding: 30px;
            border: 1px solid black;
            width: 70px;
        }

    </style>

</head>

<body>

    <h3>Temporitzador</h3>
    Introdueix nombre de segons<input type="number" id="nums"><button onclick="inicia()">Inicia</button>


    <div id="reloj"></div>

    <script>
        function inicia() {

            let tiempo = document.getElementById("nums").value;

            function rePrint() {
                document.getElementById("reloj").innerHTML = tiempo;
            }

            function clockTick() {

                if (tiempo >= 1) {
                    rePrint();
                    tiempo--;
                    console.log("a");
                    setTimeout(clockTick,1000);
                } else {
                    rePrint();
                    alert("S'ha acabat el temps!");
                }
                
            }
            
            clockTick();
        }
    </script>


</body>

</html>
