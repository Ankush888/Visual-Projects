        <script language="javascript">
            function makeSizer(size) {
                return function () {
                    document.body.style.fontSize = size + 'px';
                };
            }

            var size12 = makeSizer(12);
            var size14 = makeSizer(14);
            var size16 = makeSizer(16);

            // Hecho con la FUNCION ANONIMAS: function() { };
            document.getElementById('size-12').addEventListener("click", function() { size12() } );
            document.getElementById('size-14').addEventListener("click", function() { size14() } );
            document.getElementById('size-16').addEventListener("click", function() { size16() } );
