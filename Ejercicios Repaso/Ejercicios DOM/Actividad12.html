<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <link rel="icon" type="image/png" href="imgs/Logo.png">
        <title>Ejercicio DOM 12 - Ankush Bihal</title>
        <style>
            table, tbody, td, tr, th{
                border: 1px solid black;
                text-align: center;
            }
        </style>
    </head>


    <body onload="colores()">
        <h1>DWEC_DOM Exercici 12</h1>
        
        <p style="margin-bottom: 0%; margin-left: 2%; font-weight: bold;" >Colores Aleatorios:</p>
        <table>
            <thead id="tabla">
                <tr>
                    <th class="red" style="background-color: red">Rojo</th>
                    <th class="verde" style="background-color: green">Verde</th>
                    <th class="azul" style="background-color: blue">Azul</th>
                    <th class="colores">Color</th>
                </tr>
            </thead>
            <tbody id="tbd"> </tbody>
        </table>
        

        <script>
            function colores() {
                let rojo;
                let verde;
                let azul;

                //Coge el tbdoy para insertar los tr y td
                let tCuerpo = document.getElementById('tbd');

                for (let i = 0; i < 20; i++) {

                    rojo = Math.round(Math.random() * 255);
                    verde = Math.round(Math.random() * 255);
                    azul = Math.round(Math.random() * 255);

                    //crea una fila para insertar en el tbody las filas
                    let fila = tCuerpo.insertRow(i);
                    
                    //crea la cantidad de columnas que hay fijas para insertar las celdas
                    let col1 = fila.insertCell(0);
                    col1.innerHTML = rojo;

                    let col2 = fila.insertCell(1);
                    col2.innerHTML = verde;

                    let col3 = fila.insertCell(2);
                    col3.innerHTML = azul;

                    let col4 = fila.insertCell(3);
                    col4.style.backgroundColor = "rgb(" + rojo + "," + verde + "," + azul + ")";
                }
            }
        </script>

    </body>
</html>
