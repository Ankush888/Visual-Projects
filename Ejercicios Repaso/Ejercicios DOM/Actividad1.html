<!DOCTYPE html>
        
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <link rel="icon" type="image/png" href="imgs/Logo.png">
        <title>Ejercicio DOM 1 - Ankush Bihal</title>
        <style>
            pre table, td, tr, th{
                border: 1px solid black;
                text-align: center;
            }
        </style>
    </head>
    
    
    <body>
        <h1>DWEC_DOM Exercici 1</h1>
        <p style="margin-bottom: 0%; margin-left: 2%; font-weight: bold;" >Colores Aleatorios:</p>
        <pre id="tabla1" style="margin-top: 0px;">	</pre>
        
        <script language="javascript">
            let filas = 20;
            let tabla = " ";
            
//          Podemos poner para a√±adir asi:
//           tabla = tabla + " <table> ";
//                   o asi:

            tabla += " <table> ";
            tabla += " <tbody> ";
            tabla += " <tr> ";
            tabla += " <th bgcolor = red> Vermell</th> ";
            tabla += " <th bgcolor = green> Verd </th> ";
            tabla += " <th bgcolor = blue> Blau </th> ";
            tabla += " <th> Color</th> ";
            tabla += " </tr>";

            for (let i = 0; i < filas; i++) {
                let red = Math.floor(Math.random() * 255);
                let green = Math.floor(Math.random() * 255);
                let blue = Math.floor(Math.random() * 255);
                let color = "#" + red + green + blue;

                tabla += " <tr>";
                tabla += " <td>" + red + "</td>";
                tabla += " <td>" + green + "</td>";
                tabla += " <td>" + blue + "</td>";
                tabla += "<td bgcolor =" + color + "> </td>";
                // tabla += " <td bgcolor = #" + red + green + blue + "> </td>";
                tabla += " </tr>";
            }

            tabla += " </tbody> ";
            tabla += " </table>";

            document.getElementById("tabla1").innerHTML = tabla;
        </script>

    </body>
</html>
