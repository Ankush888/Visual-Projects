<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <link rel="icon" type="image/png" href="imgs/Logo.png">
        <title>Ejercicio Eventos 9 - Ankush Bihal</title>
        <style>
            div>div {
                width: 100px;
                height: 100px;
                border: 1px solid red;
                display: inline-block;
                border-radius: 50px;
            }

            .objectiu {
                background-color: red;
            }            
        </style>
    </head>


    <body>
        <h1>DWEC_Events Exercici 9</h1>

        <div>
            <div id="1"></div>
            <div id="2"></div>
            <div id="3"></div>
        </div>

        <div>
            <div id="4"></div>
            <div id="5"></div>
            <div id="6"></div>
        </div>

        <div>
            <div id="7"></div>
            <div id="8"></div>
            <div id="9"></div>
        </div>

        <script language="javascript">
            let divs = document.getElementsByTagName("div");
            for (div of divs) {
                div.addEventListener("click", mostrar);
            }

            let rojo;

            function color() {
                var objectius = document.getElementsByClassName("objectiu");
                for (objectiu of objectius) {
                    objectiu.classList.remove("objectiu");
                }

                rojo = Math.floor(Math.random() * 9 + 1);
                document.getElementById(rojo).setAttribute("class", "objectiu");
            }

            function mostrar() {
                if (this.id == rojo) {
                    alert("Enhorabuena, has ganado.");
                    location.reload();
                } else {
                    alert("Has perdido.");
                    location.reload();
                }
            }

            window.setInterval(color, 1000);
        </script>

    </body>
</html>
