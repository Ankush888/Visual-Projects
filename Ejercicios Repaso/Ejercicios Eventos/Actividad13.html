    <body onkeydown="btnPulsado(event)">
        <h1>DWEC_Events Exercici 13</h1>
        <br><br><br><br><br><br><br><br><br><br><br><br><br>

        <h3>Prem <strong>Ctrl + F12</strong> per canviar la imatge de fons</h3>

        <script language="javascript">
            function btnPulsado(event) {
                let botonF12 = 123; // Unicode del Boton: F12
                
                // el if con Ctrl + F12 si funcona. 
                //---  if (event.ctrlKey && event.which === botonF12) {

                // el if con Alt + F12 NO funcona en mi teclado. 
                //---  if (event.altKey && event.which === botonF12) {

                if (event.ctrlKey && event.which == botonF12) {
                    document.body.style.backgroundImage = "url('https://source.unsplash.com/random')";
                }
            }
        </script>

    </body>
