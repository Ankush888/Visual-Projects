<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <link rel="icon" type="image/png" href="imgs/Logo.png">
        <title>Ejercicio DOM 11 - Ankush Bihal</title>
        <style>
            table, tbody, td, tr, th{
                border: 1px solid black;
                text-align: center;
            }
        </style>
    </head>


    <body onload="generarTabla()">
        <h1>DWEC_DOM Exercici 11</h1>

        <p style="margin-bottom: 0%; margin-left: 2%; font-weight: bold;" >Colores Aleatorios:</p>

        <script>
            function generarTabla() {
                let rojo;
                let verde;
                let azul;
                let tabla;
                let cuerpoTabla;
                let trHead;
                let losTR;
                
                tabla = document.createElement("table");
                cuerpoTabla = document.createElement("tbody");

                trHead = document.createElement("tr");

                let th1 = document.createElement("th");
                th1.style.backgroundColor = "red";

                let th2 = document.createElement("th");
                th2.style.backgroundColor = "green";

                let th3 = document.createElement("th");
                th3.style.backgroundColor = "blue";

                let th4 = document.createElement("th");

                let th1Texto = document.createTextNode("Vermell");
                let th2Texto = document.createTextNode("Verd");
                let th3Texto = document.createTextNode("Blau");
                let th4Texto = document.createTextNode("Color");

                th1.appendChild(th1Texto);
                th2.appendChild(th2Texto);
                th3.appendChild(th3Texto);
                th4.appendChild(th4Texto);

                trHead.appendChild(th1);
                trHead.appendChild(th2);
                trHead.appendChild(th3);
                trHead.appendChild(th4);

                cuerpoTabla.appendChild(trHead);


                for (let i = 0; i < 20; i++) {
                    rojo = Math.round(Math.random() * 255);
                    verde = Math.round(Math.random() * 255);
                    azul = Math.round(Math.random() * 255);

                    losTR = document.createElement("tr");


                    let losTD1 = document.createElement("td");
                    let losTD2 = document.createElement("td");
                    let losTD3 = document.createElement("td");
                    let losTD4 = document.createElement("td");

                    let texto1 = document.createTextNode(rojo);
                    let texto2 = document.createTextNode(verde);
                    let texto3 = document.createTextNode(azul);
                    let texto4 = document.createTextNode("       ");

                    losTD1.appendChild(texto1);
                    losTD2.appendChild(texto2);
                    losTD3.appendChild(texto3);
                    losTD4.appendChild(texto4);
                    losTD4.style.backgroundColor = "rgb(" + rojo + "," + verde + "," + azul + ")";


                    losTR.appendChild(losTD1);
                    losTR.appendChild(losTD2);
                    losTR.appendChild(losTD3);
                    losTR.appendChild(losTD4);

                    cuerpoTabla.appendChild(losTR);
                }

                tabla.appendChild(cuerpoTabla);
                document.body.appendChild(tabla);
            }
        </script>

    </body>
</html>
