<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <link rel="icon" type="image/png" href="imgs/Logo.png">
        <title>Ejercicio Eventos 6 - Ankush Bihal</title>

        <style> 
            button{
                width: 100px;
                height: 100px;
                margin-top: 2px;
                color: transparent;
            }
        </style>
    </head>

    <body>
        <h1>DWEC_Events Exercici 6</h1>
        <h3>Juego 3 en Raya: </h3>

        <div>
            <button onclick="juego(this)">A</button>
            <button onclick="juego(this)">A</button>
            <button onclick="juego(this)">A</button><br>
            <button onclick="juego(this)">A</button>
            <button onclick="juego(this)">A</button>
            <button onclick="juego(this)">A</button><br>
            <button onclick="juego(this)">A</button>
            <button onclick="juego(this)">A</button>
            <button onclick="juego(this)">A</button>
        </div>


        <script>
            /*Creamos las variables globales necesarias*/
            let jugada = "X";
            let posicion = document.getElementsByTagName("button");

            function win() {
                let tiradas = 0;

                /*Jugadas  ganadoras en Horizontal jugador O*/
                if (posicion[0].innerText == posicion[1].innerText && posicion[0].innerText == posicion[2].innerText && posicion[0].innerText == "O" ||
                        posicion[3].innerText == posicion[4].innerText && posicion[3].innerText == posicion[5].innerText && posicion[3].innerText == "O" ||
                        posicion[6].innerText == posicion[7].innerText && posicion[6].innerText == posicion[8].innerText && posicion[6].innerText == "O") {
                    alert("Ganador Jugador O");
                }

                /*Jugadas  ganadoras en  Vertical jugador O*/
                else if (posicion[0].innerText == posicion[3].innerText && posicion[0].innerText == posicion[6].innerText && posicion[0].innerText == "O" ||
                        posicion[1].innerText == posicion[4].innerText && posicion[1].innerText == posicion[7].innerText && posicion[1].innerText == "O" ||
                        posicion[2].innerText == posicion[5].innerText && posicion[2].innerText == posicion[8].innerText && posicion[2].innerText == "O") {
                    alert("Ganador Jugador O");
                }

                /*Jugadas ganadoras en Diagonal jugador O*/
                else if (posicion[0].innerText == posicion[4].innerText && posicion[0].innerText == posicion[8].innerText && posicion[0].innerText == "O" ||
                        posicion[2].innerText == posicion[4].innerText && posicion[2].innerText == posicion[6].innerText && posicion[2].innerText == "O") {
                    alert("Ganador Jugador O");
                }

                /*Jugadas  ganadoras en Horizontal jugador X*/
                else if (posicion[0].innerText == posicion[1].innerText && posicion[0].innerText == posicion[2].innerText && posicion[0].innerText == "X" ||
                        posicion[3].innerText == posicion[4].innerText && posicion[3].innerText == posicion[5].innerText && posicion[3].innerText == "X" ||
                        posicion[6].innerText == posicion[7].innerText && posicion[6].innerText == posicion[8].innerText && posicion[6].innerText == "X") {
                    alert("Ganador Jugador X");
                }

                /*Jugadas  ganadoras en  Vertical jugador X*/
                else if (posicion[0].innerText == posicion[3].innerText && posicion[0].innerText == posicion[6].innerText && posicion[0].innerText == "X" ||
                        posicion[1].innerText == posicion[4].innerText && posicion[1].innerText == posicion[7].innerText && posicion[1].innerText == "X" ||
                        posicion[2].innerText == posicion[5].innerText && posicion[2].innerText == posicion[8].innerText && posicion[2].innerText == "X") {
                    alert("Ganador Jugador X");
                }

                /*Jugadas ganadoras en Diagonal jugador X*/
                else if (posicion[0].innerText == posicion[4].innerText && posicion[0].innerText == posicion[8].innerText && posicion[0].innerText == "X" ||
                        posicion[2].innerText == posicion[4].innerText && posicion[2].innerText == posicion[6].innerText && posicion[2].innerText == "X") {
                    alert("Ganador Jugador X");

                } else {
                    for (let i = 0; i < 9; i++) {
                        if (posicion[i].innerText == "A") {
                            tiradas++;
                        }
                    }
                    if (tiradas == 0) {
                        alert("PARTIDA EMPATADA");
                    } else {
                        tiradas = 0;
                    }
                }
            }

            function juego(elem) {
                if (elem.innerText == "A") {
                    if (jugada == "X") {
                        jugada = "O";
                        elem.innerText = jugada;
                        elem.setAttribute("style", "color:black");
                    } else {
                        jugada = "X";
                        elem.innerText = jugada;
                        elem.setAttribute("style", "color:black");
                    }
                }
                win();
            }
        </script>
        
    </body>
</html>
