<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 4</title>

    <style>
        #cuadro{
            border: 1px solid black;
            width: 200px;
            height: 150px;
            margin-top: 30px;
            margin-left: 50px;
        }

        #resultado{
            font-size: 100px;
            text-align: center;
            margin: 0 auto;
        }

    </style>
</head>
<body>
    <h1>TEMPORITZADOR</h1>
    <label >Introdueix nombre de segons <input type="number" style="width: 60px;" id="numero"></label> <button onclick="iniciar()">INICIAR</button><br><br>

    <div id="cuadro">
        <p id="resultado"></p>
    </div>



    <script>
        let num;
        let parrafo;
        let intervalCont;

        function iniciar(){
            num = document.getElementById("numero").value;
            parrafo = document.getElementById("resultado");
            parrafo.innerHTML = num;
            intervalCont = setInterval(contador,500);

            function contador(){
                num-=1;
                if(num >= 0){     
                    parrafo.innerHTML = num;

                    if(num == 0){
                        alert("S'ha acabat es temps");
                    }
                   
                }   

            }
          
        }
    </script>
</body>
